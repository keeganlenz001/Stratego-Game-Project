function dragElement(element) {
  var posistion1 = 0, posistion2 = 0, posistion3 = 0, posistion4 = 0;
  if (document.getElementById(element.id + "chessPieces")) {
    document.getElementById(element.id + "chessPieces").onmousedown = dragMouseDown;
  } else {
    element.onmousedown = dragMouseDown;
  }

  function dragMouseDown(event) {
    event = event || window.event;
    event.preventDefault();
    posistion3 = event.clientX;
    posistion4 = event.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(event) {
    event = event || window.event;
    event.preventDefault();
    posistion1 = posistion3 - event.clientX;
    posistion2 = posistion4 - event.clientY;
    posistion3 = event.clientX;
    posistion4 = event.clientY;
    element.style.top = (element.offsetTop - posistion2) + "px";
    element.style.left = (element.offsetLeft - posistion1) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
